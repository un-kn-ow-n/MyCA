<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>工具下载</title>
    <link rel="icon" href="image/read.png" />
    <link rel="stylesheet" href="css/read.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){
            $("#checkcodeimg").attr("src", "/checkcode?seed=" + (new Date()).getTime());
        })

        $(function (){
            $("#reset").click(function (){
                $("#checkcodeimg").attr("src", "/checkcode?seed=" + (new Date()).getTime());
            })
        })

        function check(){
            var reg = /^[A-Za-z0-9]{4}$/;
            var op = $("#option").val();
            var result = reg.test($("#checkcode").val()) && (op == 1 || op == 2);
            if(! result){
                alert("输入不符合要求或无此操作！");
            }
            return result;
        }
    </script>
</head>
<body>
<div id="test">
    <form id="confirm" action="/tool" method="post" onsubmit="return check()">
        <h1>下载工具</h1>

        <div class="txtb" style="align-content: center">
            <img id="checkcodeimg" src="image/origin.png" />
            <a id="reset" style="font-size:12px">获取或重新获取验证码</a>
        </div>

        <div class="txtb">
            <input id="checkcode" name="checkcode" type="text" placeholder="验证码" />
        </div>

        <div class="txtb">
            <input id="option" name="option" type="text" placeholder="1:离线验证工具与密钥生成器 2:crl" />
        </div>

        <input type="submit" class="logbtn" id="button" name="button" value="确认" style="font-size:20px; color:#ffffff">

        <div class="bottom-text">
            <a href="nouser.html">返回</a>
        </div>
    </form>
    <table id="table">
    </table>
</div>
</body>
</html>
